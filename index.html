<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Pet Adoption</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="main.css">
  </head>
  <body>
<!-- Added card container while doing css to do styling stuff. esp flexbox -->
    <div class="card-container" id="cardcontainer"></div>
    
    
    
    <!--form -->
    <div class="container">
      <form>
      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="petName"
          placeholder="Ophelia"
        />
        <label for="petName">Name</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="petColor"
          placeholder="red"
        />
        <label for="petType">Color</label>


        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="specialSkill"
            placeholder="Red"
          />
          <label for="petType">Special Skill</label>

      <div class="form-floating">
        <input
          type="text"
          class="form-control"
          id="petType"
          placeholder="cat"
        />
        <label for="petType">Type</label>

        <div class="form-floating">
          <input
            type="url"
            class="form-control"
            id="image"
            placeholder="image"
            required
          />
          <label for="floatingInput">Image</label>
        </div>

        <button type="submit" class="btn btn-success" id="form-submit">
          Add Pet
        </button>
      </div>
    </form></div>
    

    <!-- buttons -->
    <div class="button-group" id="buttongroup">

    <button type="button" id="show-button" class="btn btn-primary">
      Show All
    </button>
    <button type="button" id="cat-button" class="btn btn-primary">Cats</button>
    <button type="button" id="dog-button" class="btn btn-primary">Dogs</button>
    <button type="button" id="dino-button" class="btn btn-primary">
      Dinos
    </button>
  </div>

    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
